<div class="example-container mat-elevation-z1">
    <mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selectRow(row);"
                [style.background]="selectedRows.indexOf(row) != -1 ? 'silver' : ''">
        </mat-row>

    </mat-table>
</div>

<div class="example-container mat-elevation-z1" style="margin-top: 25px;">
        <mat-table #table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="table2Columns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: table2Columns;"></mat-row>

            // Definition for the cell containing the button
            <ng-container matColumnDef="buttons">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                    <!-- style="border:1px solid blue;" -->
                    <table>
                        <tr style="cursor: pointer">
                            <td style="padding-right: 8px;">
                                <a (click)="onRowButtonClick(element.position)">
                                    <mat-icon>delete</mat-icon>
                                    <!-- border:1px solid red; -->
                                    <span class="hidden-xs" style='line-height:24px;vertical-align: top;'>Delete</span>
                                </a>
                            </td>

                            <td style="padding-left: 5px; border-left: 1px solid silver;">
                                <a (click)="onRowButtonClick(element.position)">
                                    <mat-icon>create</mat-icon>
                                    <!-- border:1px solid red; -->
                                    <span class="hidden-xs" style='line-height:24px;vertical-align: top;'>Edit</span>
                                </a>
                            </td>
                        </tr>
                    </table>
                </mat-cell>
            </ng-container>

        </mat-table>
    </div>
